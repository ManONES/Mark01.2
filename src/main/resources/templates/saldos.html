<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Mark01!'" />
    
    <table>
    	<tr>
    		<td> .id.</td>
    		<td> .importe_saldo_movto.</td>
    		<td> .nombresaldo.</td>
    		<td> .status.</td>
    		<td> .createAt.</td>
		</tr>    
    	<th:block th:each="mes : ${mensajes}">
    		<tr>
    			<td th:text="${mes.id}">..</td>
    			<td th:text="${mes.importe_saldo_movto}">..</td>
    			<td th:text="${mes.nombresaldo}">..</td>
    			<td th:text="${mes.status}">..</td>
    			<td th:text="${mes.createAt}">..</td>
			</tr>    
		</th:block>    
	</table>
	
	<p th:text="${error}" />
    
    
</body>
</html>
